<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Checkout Page</h2>
  <form id="checkoutForm" novalidate>
    <label>Full Name
      <input type="text" name="fullname" required pattern="^[A-Za-z ]+$">
      <div class="error" id="fullnameError"></div>
    </label>

    <label>Email
      <input type="email" name="email" required>
      <div class="error" id="emailError"></div>
    </label>

    <label>Phone Number
      <input type="text" name="phone" required pattern="\d{10,15}">
      <div class="error" id="phoneError"></div>
    </label>

    <label>Address
      <input type="text" name="address" required>
      <div class="error" id="addressError"></div>
    </label>

    <label>Credit Card Number
      <input type="text" name="cardnumber" required pattern="\d{16}">
      <div class="error" id="cardnumberError"></div>
    </label>

    <label>Expiry Date
      <input type="month" name="expiry" required>
      <div class="error" id="expiryError"></div>
    </label>

    <label>CVV
      <input type="text" name="cvv" required pattern="\d{3}">
      <div class="error" id="cvvError"></div>
    </label>

    <button type="submit">Submit</button>
  </form>
  <script src="./script.js"></script>
</body>
</html>
